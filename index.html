<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PostMen Website Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- **NavBaar** -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostMan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- **Hding**  -->
    <div class="container">
      <h1 class="my-3">Welcome to PostMan</h1>
    </div>

<!-- **Main Container**   -->
    <div class="container">

      <!-- **URL Box** -->

      <div class="row mb-3">
        <label for="url" class="col-sm-2 col-form-label" style="font-size: 20px;
        font-weight: 500;">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter url hear"
            style="border: 0.50px solid black ;"
          />
        </div>
      </div>

      <!-- **Request Redio** -->

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0" style="font-size: 20px;
        font-weight: 500;">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="get"
              value="GET"
              checked
            />
            <label class="form-check-label" for="get"> GET </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="post"
              value="POST"
            />
            <label class="form-check-label" for="post"> POST </label>
          </div>
        </div>
      </fieldset>

    <!-- **Contant type** -->

    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0" style="font-size: 20px;
        font-weight: 500;">Contant Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contantType"
              id="jsonRadio"
              value="json"
              checked
            />
            <label class="form-check-label" for="json"> JSON </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contantType"
              id="paramsRadio"
              value="params"
            />
            <label class="form-check-label" for="params"> Custom Parameter </label>
          </div>
        </div>
      </fieldset>
  
  <!-- **Parameter box**        -->

   <div id="parametersBox">
 <div class="row">
    <label for="url" class="col-sm-2 col-form-label" style="font-size: 20px;
    font-weight: 500;">Parameter 1</label>
     <div class="col-md-4">
        <input type="text" class="form-control" id="parameterKey1" style="border: 0.50px solid black ;" placeholder="Enter parameter 1 Key">
     </div>
    <div class="col-md-4">
        <input type="text" class="form-control" id="parameterValue1" style="border: 0.50px solid black ;" placeholder="Enter parameter 1 Value">
    </div>
    <button class="btn btn-primary" id="addParam" style="width: 40px; position: relative;
    right: 10px;">+</button>
 </div>
 <div id="params"></div>   
   </div>

<!-- **JSON BOX** -->
   
 <div class="my-3" id="requestJsonBox">
    <div class="row mb-3">
        <label for="requestJson" class="col-sm-2 col-form-label" style="font-size: 20px;font-weight: 500;">Request Json</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="requestJsonText" style="border: 0.50px solid black ;" rows="3"></textarea>
        </div>
      </div>
 </div>

<!-- **Submit button**  -->

<div class="row mb-3">
    <div class="col-sm-10">
      <button class="btn btn-primary" id="submit">Submit</button>
    </div>
  </div>

<!-- **Responce**   -->

<div class="my-3" id="responceBox">
    <div class="row mb-3">
        <label for="responce" class="col-sm-2 col-form-label" style="font-size: 20px;font-weight: 500;">Responce</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="responceText" style="background-color: black;
            color: white;
            border: 2px solid #0dede4;" rows="8"></textarea>
        </div>
      </div>
 </div>


<!-- **End Main Container**   -->
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
